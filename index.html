                },

                  //console.log($element)
                },
                beforeDecrement: function($element){
                  //console.log($element); 
                },
                change: function(e) {

                }
              }

            }).on('idcounter.change', function(){
              console.log("change event");
            }).on('idcounter.increment', function(){
              console.log("increment event");
            }).on('idcounter.decrement', function(){
              console.log("decrement event");
            });

        });

        
    </script>
